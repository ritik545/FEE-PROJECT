<!DOCTYPE html>
<html>
<head>
  <title>Job Postings</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <style>
    body {
        background-color: #AFDBF5;
    }
    .navbar {
        background-color: #002D62;
    }
    .card {
        background: #62b9ef ;
        backdrop-filter: blur(10px);
        border: none;
        border-radius: 10px;
        transition: transform 0.3s, box-shadow 0.3s;
    }
    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .containbox{
        display: flex;
        flex-wrap:wrap ;
        justify-content: center;
        justify-items: center;
        align-items: center;
    }
</style>
</head>
<body>
  <header>
    <h1>Job Postings</h1>
  </header>

  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="index.html">Job Portal</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="https://google.com">Browse Jobs</a></li>
                <li class="nav-item"><a class="nav-link" href="https://fiver.com">Post a Job</a></li>
                <li class="nav-item"><a class="nav-link" href="index2.html">Sign in</a></li>
            </ul>
        </div>
    </div>
</nav>







  <div class="container">
    <form>
      <label for="jobTitle">Job Title:</label>
      <input type="text" id="jobTitle" name="jobTitle" required><br>
      
      <label for="companyName">Company Name:</label>
      <input type="text" id="companyName" name="companyName" required><br>
      
      <label for="jobDescription">Job Description:</label><br>
      <textarea id="jobDescription" name="jobDescription" rows="4" cols="50" required></textarea><br>
      
      <label for="contactEmail">Contact Email:</label>
      <input type="email" id="contactEmail" name="contactEmail" required><br>
      
      <input type="submit" value="Submit">
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js"></script>










</body>
</html>
