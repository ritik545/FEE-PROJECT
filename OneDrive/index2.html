<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
    <style>
          body {
            background-color: rgb(126, 178, 210) ;
        }
        .navbar {
            background-color: #002D62;
        }
        
        
        .login-container {
            margin: auto;

            margin-top: 150px;
            background-color: #62b9ef ;
            border-radius: 10px;
            padding: 20px;
            width: 350px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        
        .form-group {
            margin: 20px;
            margin-left: 5px;
        }
        
        label {
            color: black;
        }
        
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        
        .login-button {
            background-color: #FAF0E6;
            color: #352F44;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .login-button:hover {
            background-color: #B9B4C7;
        }
        
        .back-button {
            background-color: #FAF0E6;
            color: #352F44;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        
        .back-button:hover {
            background-color: #B9B4C7;
        }
        
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Job Portal</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="https://google.com">Browse Jobs</a></li>
                    <li class="nav-item"><a class="nav-link" href="https://fiver.com">Post a Job</a></li>
                    <li class="nav-item"><a class="nav-link" href="index2.html">Sign in</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="login-container">
        <form>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="button-container">
                <button type="submit" class="login-button">Login</button>
                <a href="index.html" class="back-button">Back</a>
            </div>
        </form>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js"></script>
</html>
