      body {

    }

        background: #62b9ef ;
        backdrop-filter: blur(10px);
        border: none;
        border-radius: 10px;
        transition: transform 0.3s, box-shadow 0.3s;

        <form>

          <input type="text" id="companyName" name="companyName" required><br>

          <label for="contactEmail">Contact Email:</label>
